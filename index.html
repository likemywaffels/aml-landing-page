<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML Force - Fight Financial Crime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark gray-black */
            color: #ff3333; /* Bright red text */
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            color: #ffffff; /* White for contrast */
            margin-bottom: 40px;
        }
        .button {
            background-color: #ff3333; /* Red buttons */
            color: #ffffff; /* White text */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        .hero-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Image with AML Shield -->
        <img src="./aml-shield.png" alt="AML Shield Protecting Euros and Bank" class="hero-image">
        
        <h1>AML Force</h1>
        <p>Stopping Financial Crime, One Step at a Time</p>
        
        <!-- Icon Placeholders (unchanged for now) -->
        <div>
            <img src="https://via.placeholder.com/50.png?text=Learn" alt="Learn Icon" class="icon">
            <img src="https://via.placeholder.com/50.png?text=Join" alt="Join Icon" class="icon">
            <img src="https://via.placeholder.com/50.png?text=Contact" alt="Contact Icon" class="icon">
        </div>
        
        <a href="#learn" class="button">Learn More</a>
        <a href="#join" class="button">Join the Fight</a>
        <a href="#contact" class="button">Contact Us</a>
    </div>
</body>
</html>
